<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Blackjack</h1>
        <span id="scoreEl"></span>
        <div id="dealersHand">
            <h2>Dealer's Hand</h2>
            <div id="dealersCards">
                <img class="cardBack" src="style/images/cardBack.png" alt="The back of a playing card.">
                <img class="cardBack" src="style/images/cardBack.png" alt="The back of a playing card.">
            </div>
            <p id="dealerScore"></p>
        </div>
        <div id="playersHand">
            <h2>Your Hand</h2>
            <div id="playersCards">
                <img class="cardBack" src="style/images/cardBack.png" alt="The back of a playing card.">
                <img class="cardBack" src="style/images/cardBack.png" alt="The back of a playing card.">
            </div>
            <p id="playerScore"></p>
        </div>
    </div>
    
    <script src="scripts/script.js"></script>
</body>
</html>
